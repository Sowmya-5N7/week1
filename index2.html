<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #sticky{

            top: 0;
            padding: 10px;

        }
        </style>
</head>
<body>
    <div style="width: 200px; height: 100px;">
    </div>
<nav id="sticky" class="navbar navbar-expand-sm bg-dark navbar-dark">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">KALYANI</a>
            </div>
            <ul class="nav navbar-nav">
                
                <li class="active"><a  href="https://cmrithyderabad.edu.in/">Home</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page1<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="http://www.google.com"target="_blank">Page 1-1 </a></li>
                        <li><a href="#">Page 1-2</a></li>
                        <li><a href="#">Page 1-3</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 2 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Page 2-1</a></li>
                        <li><a href="#">Page 2-2</a></li>
                    </ul>
                </li>
                <li><a href="#">Page 3</a><li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h3>Example of Nav bar</h3>
        <p>A navigation bar is a navigation header that is placed at the top of the page.</p>
    </div>
    <div style="padding-bottom: 8000px">
        <p style="color: rgb(34, 13, 228);">Scroll back up to remove the stickyness.</p>
    </div>
</body>
</html>
